<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCharge - Community Impact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="community-page">
    <header class="page-header">
        <h1>EcoCharge</h1>
    </header>

    <main class="community-container">
        <h2 class="page-title">Community Impact</h2>
        
        <!-- Global Rankings Section -->
        <section class="rankings">
            <h3>Global Rankings</h3>
            <div class="ranking-item">
                <span class="rank-number">1.</span>
                <span class="rank-name">Sarah M</span>
                <div class="rank-bar" style="width: 95%;"></div>
            </div>
            <div class="ranking-item">
                <span class="rank-number">2.</span>
                <span class="rank-name">David R</span>
                <div class="rank-bar" style="width: 88%;"></div>
            </div>
        </section>
        
        <!-- Recent Achievements Section -->
        <section class="achievements">
            <h3>Recent Achievements</h3>
            <div class="achievement-item">
                <div class="badge-icon-small"></div>
                <span class="badge-name">Eco Warrior Badge</span>
            </div>
            <div class="achievement-item">
                <div class="badge-icon-small"></div>
                <span class="badge-name">Green Pioneer</span>
            </div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
